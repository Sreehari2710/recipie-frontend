<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="400" fill="#f9f5f3" />
  
  <!-- Recipe book -->
  <g>
    <!-- Book cover -->
    <rect x="100" y="80" width="300" height="240" rx="10" fill="#e74c3c" />
    <rect x="100" y="80" width="30" height="240" rx="5" fill="#c0392b" />
    
    <!-- Book spine details -->
    <rect x="110" y="110" width="10" height="30" rx="2" fill="#f9f5f3" opacity="0.6" />
    <rect x="110" y="160" width="10" height="30" rx="2" fill="#f9f5f3" opacity="0.6" />
    <rect x="110" y="210" width="10" height="30" rx="2" fill="#f9f5f3" opacity="0.6" />
    <rect x="110" y="260" width="10" height="30" rx="2" fill="#f9f5f3" opacity="0.6" />
    
    <!-- Book pages -->
    <rect x="130" y="90" width="260" height="220" rx="5" fill="#ffffff" />
    
    <!-- Recipe content -->
    <text x="170" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Recipe Book</text>
    
    <!-- Recipe 1 -->
    <rect x="150" y="150" width="220" height="40" rx="5" fill="#f8e9d6" />
    <circle cx="165" cy="170" r="10" fill="#f39c12" />
    <line x1="190" y1="160" x2="350" y2="160" stroke="#ccc" stroke-width="2" />
    <line x1="190" y1="170" x2="320" y2="170" stroke="#ccc" stroke-width="2" />
    <line x1="190" y1="180" x2="340" y2="180" stroke="#ccc" stroke-width="2" />
    
    <!-- Recipe 2 -->
    <rect x="150" y="200" width="220" height="40" rx="5" fill="#e8f8f5" />
    <circle cx="165" cy="220" r="10" fill="#2ecc71" />
    <line x1="190" y1="210" x2="350" y2="210" stroke="#ccc" stroke-width="2" />
    <line x1="190" y1="220" x2="300" y2="220" stroke="#ccc" stroke-width="2" />
    <line x1="190" y1="230" x2="330" y2="230" stroke="#ccc" stroke-width="2" />
    
    <!-- Recipe 3 -->
    <rect x="150" y="250" width="220" height="40" rx="5" fill="#ebf5fb" />
    <circle cx="165" cy="270" r="10" fill="#3498db" />
    <line x1="190" y1="260" x2="350" y2="260" stroke="#ccc" stroke-width="2" />
    <line x1="190" y1="270" x2="340" y2="270" stroke="#ccc" stroke-width="2" />
    <line x1="190" y1="280" x2="320" y2="280" stroke="#ccc" stroke-width="2" />
  </g>
  
  <!-- Cooking elements -->
  <g>
    <!-- Chef hat -->
    <ellipse cx="420" cy="70" rx="25" ry="15" fill="white" stroke="#333" stroke-width="2" />
    <path d="M395 70 Q420 30 445 70" fill="white" stroke="#333" stroke-width="2" />
    
    <!-- Spoon -->
    <circle cx="70" cy="150" r="15" fill="#d1d1d1" stroke="#333" stroke-width="1" />
    <rect x="65" y="165" width="10" height="60" rx="5" fill="#d1d1d1" stroke="#333" stroke-width="1" />
    
    <!-- Fork -->
    <rect x="50" y="250" width="10" height="70" rx="2" fill="#d1d1d1" stroke="#333" stroke-width="1" />
    <path d="M50 250 L50 220 M55 250 L55 220 M60 250 L60 220" stroke="#333" stroke-width="2" fill="none" />
    
    <!-- Plate -->
    <ellipse cx="430" cy="330" rx="40" ry="10" fill="#f1f1f1" stroke="#333" stroke-width="1" />
    <ellipse cx="430" cy="320" rx="35" ry="35" fill="#f1f1f1" stroke="#333" stroke-width="1" />
    <ellipse cx="430" cy="320" rx="25" ry="25" fill="#f9f5f3" stroke="#ccc" stroke-width="1" />
  </g>
  
  <!-- Decorative elements -->
  <g>
    <!-- Steam 1 -->
    <path d="M120 50 Q130 35 120 20 Q145 35 130 50" fill="#f1f1f1" opacity="0.7" />
    
    <!-- Steam 2 -->
    <path d="M140 60 Q150 45 140 30 Q165 45 150 60" fill="#f1f1f1" opacity="0.7" />
    
    <!-- Food icons -->
    <circle cx="50" cy="50" r="15" fill="#ff9f43" /> <!-- Orange -->
    <circle cx="350" cy="40" r="12" fill="#eb4d4b" /> <!-- Tomato -->
    <ellipse cx="380" cy="380" rx="20" ry="10" fill="#badc58" /> <!-- Avocado -->
  </g>
</svg>